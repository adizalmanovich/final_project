<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../views/Index/Index.css" />
    <link rel="stylesheet" href="../../views/App.css" />
  </head>
  <body>
    <main class="login-box-container">
      <form class="login-form" onsubmit="login(event)">
        <img
          src="../../resources/images/travely-transparent-background.png"
          alt="country-img"
          class="logo-img"
        />
        <div class="login-inputs-container">
          <div class="login-inputs-container-item">
            <label for="username">Username:</label>
            <input
              id="login-username"
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="password">Password:</label>
            <input
              id="login-password"
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="login-btns-container">
            <button type="submit" class="login-btn">
              <i
                id="login-btn-icon"
                class="fa-solid fa-plane login-btn-icon"
              ></i
              >Login
            </button>
            <a type="button" class="register-btn" href="/register">
              <i class="fa-solid fa-plane login-btn-icon"></i>Register
            </a>
          </div>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../../utils/Notifications.js"></script>
    <script src="../../views/Index/Index.js"></script>
  </body>
</html>
