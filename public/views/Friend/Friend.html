<section class="profile-container">
  <header class="profile-header">
    <a class="back-to-arrow-link" href="/main/friends" data-link title="Friends"
      ><i class="fa-solid fa-arrow-left"></i
    ></a>
    <div class="chat-icon-container">
      <div>
        <i class="fa-solid fa-message fa-sm"></i>
      </div>
    </div>
    <div class="profile-details-container">
      <div id="profile-details-profile-image-container"></div>
      <div class="profile-details-data">
        <div class="profile-details-data-stats">
          <div class="profile-details-data-stats-item">
            <div id="user-number-of-posts"></div>
            <div class="profile-details-data-stats-item-title">Posts</div>
          </div>
          <div class="profile-details-data-stats-item">
            <div id="user-number-of-friends"></div>
            <div class="profile-details-data-stats-item-title">Friends</div>
          </div>
          <div class="profile-details-data-stats-item">
            <div id="user-number-of-groups"></div>
            <div class="profile-details-data-stats-item-title">Groups</div>
          </div>
        </div>
        <div
          id="user-profile-description"
          class="profile-details-data-description"
        ></div>
      </div>
    </div>
  </header>
  <div id="profile-main" class="profile-main friend-main">
    <div id="profile-feed-content" class="feed-content"></div>
  </div>
</section>
