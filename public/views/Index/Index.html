<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="../../views/Index/Index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="login-box-container">
      <!-- <img
        src="../../resources/images/globe-login.jpg"
        class="globe-login-img"
        alt="globe"
      /> -->
      <form class="login-form" action="/login" method="post">
        <img
          src="../../resources/images/travely-transparent-background.png"
          alt="country-img"
          class="logo-img"
        />
        <div class="login-inputs-container">
          <div class="login-inputs-container-item">
            <label for="username">Username:</label>
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="password">Password:</label>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="login-btns-container">
            <button type="submit" class="login-btn">
              <i
                id="login-btn-icon"
                class="fa-solid fa-plane login-btn-icon"
              ></i
              >Login
            </button>
            <a type="button" class="register-btn" href="/register">
              <i class="fa-solid fa-plane login-btn-icon"></i>Register
            </a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
