<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../views/Index/Index.css" />
    <link rel="stylesheet" href="../../views/Register/Register.css" />
  </head>
  <body>
    <main class="login-box-container">
      <form class="register-form" onsubmit="register(event)">
        <div class="login-inputs-container">
          <div class="login-inputs-container-item">
            <label for="firstName">First Name:</label>
            <input
              id="register-first-name"
              type="text"
              placeholder="First Name"
              name="firstName"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="lastName">Last Name:</label>
            <input
              id="register-last-name"
              type="text"
              placeholder="Last Name"
              name="lastName"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="email">Email:</label>
            <input
              id="register-email"
              type="email"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="username">Username:</label>
            <input
              id="register-username"
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="password">Password:</label>
            <input
              id="register-password"
              type="password"
              placeholder="Password"
              name="password"
              minlength="6"
              required
            />
          </div>
          <div class="login-inputs-container-item">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              id="register-confirm-password"
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              minlength="6"
              required
            />
          </div>
          <div class="register-btns-container">
            <button type="submit" class="register-btn">
              <i class="fa-solid fa-plane login-btn-icon"></i>Register
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../../utils/Notifications.js"></script>
    <script src="../../views/Register/Register.js"></script>
  </body>
</html>
